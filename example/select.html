<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>FormBuilder</title>
	<meta name="description" content="">
	<meta name="author" content="Auto Data Direct, Inc.">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css" /> 
	<style>
		body, html {
			background: #fff;
		}
	</style>
</head>
<body>
	<div id="form">
		
		<input type='text' name="selectTest" data-empty-label="select one" data-label='formBuilder select' data-type='select' data-options='[
			{"value":0, "label":"option 0"},
			{"value":1, "label":"option 1"},
			{"value":2, "label":"option 2"},
			{"value":3, "label":"option 3"},
			{"value":4, "label":"option 4"}
		]'>

		<input type='text' name="selectTest2" data-empty-label="select one" data-label='formBuilder select' data-type='select' data-options='[
			{"value":"0", "label":"option 0"},
			{"value":"1", "label":"option 1"},
			{"value":"2", "label":"option 2"},
			{"value":"3", "label":"option 3"},
			{"value":"4", "label":"option 4"}
		]'>
		
		<button class="btn-set" style="margin-top:2em;">Set</button>
		<button class="btn-get" style="margin-top:2em;">Get</button>
	</div>


	<!-- include moment for date/time field types -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

	<!-- include jQuery and jQuery UI -->
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

	<!-- include formBuilder -->
	<script type="text/javascript" src="../dist/add-formbuilder.js"></script>

	<!-- now make some forms! -->
	<script type="text/javascript">
		const form = window.jQuery('#form').formBuilder();
		window.jQuery('.btn-get').button().on('click', function () {
			console.log('validate: ',  form.formBuilder('validate'));
			console.log('GET: ',  form.formBuilder('get'));
		});

		window.jQuery('.btn-set').button().on('click', function () {
			form.formBuilder('set', {
				selectTest: 0,
				selectTest2: '0'
			})
		});
	</script>

</body>
</html>
